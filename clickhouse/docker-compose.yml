version: '3'
services:
  clickhouse:
    image: yandex/clickhouse-server:19.13
    container_name: clickhouse
    restart: unless-stopped
    network_mode: bridge
    ports:
      # HTTP API
      - 8123:8123/tcp
      # Native API
      - 9000:9000/tcp
      # Cluster Replication
      - 9009:9009/tcp
    volumes:
      - /var/lib/clickhouse:/var/lib/clickhouse
      - /var/log/clickhouse-server:/var/log/clickhouse-server
 